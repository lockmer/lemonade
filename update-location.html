<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lemonade Stand</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            color: #000;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }
        .container.active {
            display: flex;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #000;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        #status-message {
            margin-top: 10px;
            font-size: 1em;
            text-align: center;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1 id="page-title">Lemonade Stand Login</h1>
    <div id="login-container" class="container active">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="name" placeholder="Stand Name (for sign-up)" required>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="signIn()">Sign In</button>
        <button onclick="signOut()">Back to Map</button>
        <p id="status-message"></p>
    </div>
    <div id="customize-container" class="container">
        <input type="text" id="stand-name" placeholder="Stand Name" required>
        <input type="number" id="latitude" placeholder="Latitude" step="any">
        <input type="number" id="longitude" placeholder="Longitude" step="any">
        <select id="markerIcon">
            <option value="pin-blue">Pin Blue</option>
            <option value="pin-red">Pin Red</option>
            <option value="pin-green">Pin Green</option>
            <option value="pin-yellow">Pin Yellow</option>
            <option value="pin-purple">Pin Purple</option>
            <option value="circle-blue">Circle Blue</option>
            <option value="circle-red">Circle Red</option>
            <option value="circle-green">Circle Green</option>
            <option value="circle-yellow">Circle Yellow</option>
            <option value="circle-purple">Circle Purple</option>
            <option value="square-blue">Square Blue</option>
            <option value="square-red">Square Red</option>
            <option value="square-green">Square Green</option>
            <option value="square-yellow">Square Yellow</option>
            <option value="square-purple">Square Purple</option>
        </select>
        <textarea id="bio" placeholder="Short bio (max 200 characters)" maxlength="200"></textarea>
        <input type="file" id="photos" accept="image/*" multiple>
        <label><input type="checkbox" id="outOfService"> Out of Service</label>
        <button onclick="updateLocation()">Update Stand</button>
        <button onclick="signOut()">Sign Out</button>
        <p id="status-message"></p>
    </div>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLKalm4eWV5L8IHEePlBZGaFwPN0RuyVM",
            authDomain: "lemonade-bdb2f.firebaseapp.com",
            databaseURL: "https://lemonade-bdb2f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lemonade-bdb2f",
            storageBucket: "lemonade-bdb2f.firebasestorage.app",
            messagingSenderId: "557489157751",
            appId: "1:557489157751:web:d76a36ec0e942249a67872",
            measurementId: "G-6NQ028JLGK"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();
        console.log("Firebase initialized successfully");

        function showLogin() {
            document.getElementById('login-container').classList.add('active');
            document.getElementById('customize-container').classList.remove('active');
            document.getElementById('page-title').textContent = 'Lemonade Stand Login';
            clearMessage();
        }

        function showCustomize() {
            document.getElementById('login-container').classList.remove('active');
            document.getElementById('customize-container').classList.add('active');
            document.getElementById('page-title').textContent = 'Customize Your Stand';
            clearMessage();
        }

        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            if (!email || !password || !name) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    database.ref('stands/' + user.uid + '/location').set({
                        name: name,
                        status: 'active', // Default to active for new accounts
                        markerIcon: 'pin-blue', // Default to pin-blue
                        bio: '',
                        photos: []
                    }).then(() => {
                        showMessage('Sign-up successful! Loading customization...', 'success');
                        setTimeout(showCustomize, 1000);
                    }).catch(error => {
                        showMessage('Database error during sign-up: ' + error.message, 'error');
                    });
                })
                .catch(error => {
                    showMessage('Sign-up error: ' + error.message, 'error');
                });
        }

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showMessage('Signed in successfully! Loading customization...', 'success');
                    setTimeout(showCustomize, 1000);
                })
                .catch(error => {
                    showMessage('Sign-in error: ' + error.message, 'error');
                });
        }

        function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                database.ref('stands/' + user.uid + '/location').once('value')
                    .then(snapshot => {
                        const data = snapshot.val();
                        if (data) {
                            document.getElementById('stand-name').value = data.name || '';
                            document.getElementById('latitude').value = data.lat || '';
                            document.getElementById('longitude').value = data.lng || '';
                            document.getElementById('markerIcon').value = data.markerIcon || 'pin-blue';
                            document.getElementById('bio').value = data.bio || '';
                            document.getElementById('outOfService').checked = data.status === 'out_of_service';
                        } else {
                            showMessage('No stand data found, please update your stand', 'error');
                        }
                    }).catch(error => {
                        showMessage('Error loading data: ' + error.message, 'error');
                    });
            }
        }

        function updateLocation() {
            const user = auth.currentUser;
            if (!user) {
                showMessage('Please sign in first', 'error');
                showLogin();
                return;
            }
            const latInput = document.getElementById('latitude').value;
            const lngInput = document.getElementById('longitude').value;
            const name = document.getElementById('stand-name').value;
            const markerIcon = document.getElementById('markerIcon').value;
            const bio = document.getElementById('bio').value;
            const outOfService = document.getElementById('outOfService').checked;
            const photos = document.getElementById('photos').files;

            if (!name) {
                showMessage('Stand name is required', 'error');
                return;
            }
            if ((latInput && !lngInput) || (!latInput && lngInput)) {
                showMessage('Both latitude and longitude are required if one is provided', 'error');
                return;
            }

            const lat = latInput ? parseFloat(latInput) : null;
            const lng = lngInput ? parseFloat(lngInput) : null;

            if (latInput && (isNaN(lat) || lat < -90 || lat > 90)) {
                showMessage('Invalid latitude (must be between -90 and 90)', 'error');
                return;
            }
            if (lngInput && (isNaN(lng) || lng < -180 || lng > 180)) {
                showMessage('Invalid longitude (must be between -180 and 180)', 'error');
                return;
            }

            const updates = {
                name: name,
                status: outOfService ? 'out_of_service' : 'active',
                markerIcon: markerIcon,
                bio: bio,
                photos: [] // Default to empty array
            };
            if (lat !== null && lng !== null) {
                updates.lat = lat;
                updates.lng = lng;
            }

            // Save updates even if photos fail
            database.ref('stands/' + user.uid + '/location').set(updates)
                .then(() => {
                    showMessage('Stand updated successfully!', 'success');
                })
                .catch(error => {
                    showMessage('Update error: ' + error.message, 'error');
                });

            // Handle photo uploads separately
            if (photos.length > 0) {
                if (photos.length > 3) {
                    showMessage('Maximum 3 photos allowed', 'error');
                    return;
                }
                const uploadPromises = [];
                const photoUrls = [];
                Array.from(photos).forEach((file, index) => {
                    const storageRef = storage.ref(`stands/${user.uid}/photo${index + 1}`);
                    uploadPromises.push(
                        storageRef.put(file).then(() => {
                            return storageRef.getDownloadURL().then(url => {
                                photoUrls[index] = url;
                            }).catch(error => {
                                console.error('Failed to get download URL for photo ' + (index + 1) + ':', error);
                            });
                        }).catch(error => {
                            console.error('Failed to upload photo ' + (index + 1) + ':', error);
                        })
                    );
                });
                Promise.all(uploadPromises).then(() => {
                    if (photoUrls.length > 0) {
                        database.ref('stands/' + user.uid + '/location').update({
                            photos: photoUrls.filter(url => url)
                        }).then(() => {
                            showMessage('Photos updated successfully!', 'success');
                        }).catch(error => {
                            showMessage('Photo update error: ' + error.message, 'error');
                        });
                    }
                }).catch(error => {
                    showMessage('Photo upload error: ' + error.message, 'error');
                });
            }
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    showMessage('Sign out successful, redirecting to map...', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                })
                .catch(error => {
                    showMessage('Sign out error: ' + error.message, 'error');
                });
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = type;
            setTimeout(clearMessage, 3000); // Clear message after 3 seconds
        }

        function clearMessage() {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = '';
            statusMessage.className = '';
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                showCustomize();
                loadUserData();
            } else {
                showLogin();
                document.getElementById('stand-name').value = '';
                document.getElementById('latitude').value = '';
                document.getElementById('longitude').value = '';
                document.getElementById('markerIcon').value = 'pin-blue';
                document.getElementById('bio').value = '';
                document.getElementById('outOfService').checked = false;
            }
        });
    </script>
</body>
</html>
