        function initMap(lat = 52.5200, lng = 13.4050) {
            map = L.map('map').setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.on('click', (e) => {
                if (marker) {
                    map.removeLayer(marker);
                }
                const iconValue = document.getElementById('markerIcon').value;
                marker = L.marker([e.latlng.lat, e.latlng.lng], { icon: iconMap[iconValue] || L.divIcon({ className: 'custom-icon', html: `<span style="font-size: 20px;">${iconValue.split('-')[1]}</span>`, iconSize: [20, 20], iconAnchor: [10, 10], popupAnchor: [0, -10] }) }).addTo(map);
                document.getElementById('latitude').value = e.latlng.lat.toFixed(6);
                document.getElementById('longitude').value = e.latlng.lng.toFixed(6);
            });
            console.log("Map initialized successfully");
        }

        function goToSignUp() {
            console.log("Redirecting to signup.html");
            window.location.assign('/signup.html');
        }

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const authError = document.getElementById('auth-error');
            authError.textContent = '';
            authError.classList.remove('show');

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Handled by onAuthStateChanged
                })
                .catch((error) => {
                    authError.textContent = error.message;
                    authError.classList.add('show');
                });
        }

        function signOut() {
            const locationError = document.getElementById('location-error');
            const locationSuccess = document.getElementById('location-success');
            locationError.textContent = '';
            locationSuccess.textContent = '';
            locationError.classList.remove('show');
            locationSuccess.classList.remove('show');

            auth.signOut()
                .then(() => {
                    document.getElementById('location-section').style.display = 'none';
                    document.getElementById('auth-section').style.display = 'block';
                    if (map) {
                        map.remove();
                        map = null;
                        marker = null;
                    }
                })
                .catch((error) => {
                    showNotification('location-error', error.message, 'show');
                });
        }

        function loadStandData(user) {
            database.ref(`stands/${user.uid}/location`).once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    if (data && data.status === 'active') {
                        document.getElementById('name').value = data.name || '';
                        document.getElementById('bio').value = data.bio || '';
                        document.getElementById('markerIcon').value = data.markerIcon || 'pin-blue';
                        document.getElementById('latitude').value = data.lat ? data.lat.toFixed(6) : '';
                        document.getElementById('longitude').value = data.lng ? data.lng.toFixed(6) : '';
                        if (data.lat && data.lng) {
                            initMap(data.lat, data.lng);
                            marker = L.marker([data.lat, data.lng], { icon: iconMap[data.markerIcon] || L.divIcon({ className: 'custom-icon', html: `<span style="font-size: 20px;">${data.markerIcon.split('-')[1]}</span>`, iconSize: [20, 20], iconAnchor: [10, 10], popupAnchor: [0, -10] }) }).addTo(map);
                        } else {
                            initMap();
                        }
                        if (data.photos && data.photos.length > 0) {
                            const photoPreview = document.getElementById('photo-preview');
                            photoPreview.innerHTML = '';
                            data.photos.forEach(url => {
                                const img = document.createElement('img');
                                img.src = url;
                                photoPreview.appendChild(img);
                            });
                        }
                    } else {
                        initMap();
                    }
                })
                .catch((error) => {
                    console.error("Error loading stand data:", error);
                    showNotification('location-error', 'Failed to load stand data.', 'show');
                    initMap();
                });
        }

        function showNotification(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add(type);
            setTimeout(() => {
                element.textContent = '';
                element.classList.remove(type);
            }, 3000);
        }

        function updateLocation() {
            const user = auth.currentUser;
            const locationError = document.getElementById('location-error');
            const locationSuccess = document.getElementById('location-success');
            locationError.textContent = '';
            locationSuccess.textContent = '';
            locationError.classList.remove('show');
            locationSuccess.classList.remove('show');

            if (!user) {
                showNotification('location-error', 'Please sign in first.', 'show');
                return;
            }

            const name = document.getElementById('name').value;
            const bio = document.getElementById('bio').value;
            const markerIcon = document.getElementById('markerIcon').value;
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const files = document.getElementById('photo-upload').files;

            if (!name || (!marker && (isNaN(latitude) || isNaN(longitude))) || !markerIcon) {
                showNotification('location-error', 'Please provide a name, select a location (via map or coordinates), and choose an icon.', 'show');
                return;
            }

            const lat = marker ? marker.getLatLng().lat : latitude;
            const lng = marker ? marker.getLatLng().lng : longitude;

            const photoUrls = [];
            const uploadPromises = Array.from(files).slice(0, 3).map(file => {
                const storageRef = storage.ref(`stands/${user.uid}/${file.name}`);
                return storageRef.put(file)
                    .then(() => storageRef.getDownloadURL())
                    .then(url => photoUrls.push(url));
            });

            Promise.all(uploadPromises)
                .then(() => {
                    return database.ref(`stands/${user.uid}/location`).once('value')
                        .then((snapshot) => {
                            const existingData = snapshot.val();
                            const existingPhotos = (existingData && existingData.photos) || [];
                            const finalPhotos = files.length > 0 ? photoUrls : existingPhotos;

                            return database.ref(`stands/${user.uid}/location`).set({
                                lat: lat,
                                lng: lng,
                                name: name,
                                bio: bio,
                                photos: finalPhotos,
                                markerIcon: markerIcon,
                                status: 'active'
                            });
                        });
                })
                .then(() => {
                    showNotification('location-success', 'Stand updated successfully!', 'show');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                })
                .catch((error) => {
                    showNotification('location-error', error.message, 'show');
                });
        }

        function setStatus(status) {
            const user = auth.currentUser;
            const locationError = document.getElementById('location-error');
            const locationSuccess = document.getElementById('location-success');
            locationError.textContent = '';
            locationSuccess.textContent = '';
            locationError.classList.remove('show');
            locationSuccess.classList.remove('show');

            if (user) {
                database.ref(`stands/${user.uid}/location`).update({ status: status })
                    .then(() => {
                        showNotification('location-success', 'Stand removed successfully!', 'show');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    })
                    .catch((error) => {
                        showNotification('location-error', error.message, 'show');
                    });
            }
        }

        auth.onAuthStateChanged((user) => {
            const authError = document.getElementById('auth-error');
            const locationError = document.getElementById('location-error');
            const locationSuccess = document.getElementById('location-success');
            authError.textContent = '';
            locationError.textContent = '';
            locationSuccess.textContent = '';
            authError.classList.remove('show');
            locationError.classList.remove('show');
            locationSuccess.classList.remove('show');

            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('location-section').style.display = 'block';
                loadStandData(user);
            } else {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('location-section').style.display = 'none';
                if (map) {
                    map.remove();
                    map = null;
                    marker = null;
                }
            }
        }, (error) => {
            console.error("Auth state change error:", error);
            showNotification('auth-error', 'Authentication error. Please try again.', 'show');
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('location-section').style.display = 'none';
        });
    </script>
