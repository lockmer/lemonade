    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            color: #000;
        }
        h2 {
            font-size: 1.8em;
            margin: 20px 0;
        }
        #map {
            height: 50vh;
            width: 90%;
            max-width: 800px;
            border: 2px solid #000;
            border-radius: 10px;
            z-index: 1;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        input, select, button, textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
            max-height: 200px;
            white-space: pre-wrap;
        }
        button {
            cursor: pointer;
            background-color: #000;
            color: #fff;
        }
        button:hover {
            background-color: #333;
        }
        #auth-section {
            display: block;
        }
        #location-section {
            display: none;
        }
        .error, .success {
            font-size: 0.9em;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error.show, .success.show {
            opacity: 1;
        }
        .error {
            color: #fff;
            background-color: #d32f2f;
        }
        .success {
            color: #fff;
            background-color: #388e3c;
        }
        .back-link {
            font-size: 1em;
            color: #000;
            text-decoration: none;
            margin-top: 10px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #photo-preview {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #photo-preview img {
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #000;
            border-radius: 5px;
        }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLKalm4eWV5L8IHEePlBZGaFwPN0RuyVM",
            authDomain: "lemonade-bdb2f.firebaseapp.com",
            databaseURL: "https://lemonade-bdb2f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lemonade-bdb2f",
            storageBucket: "lemonade-bdb2f.firebaseapp.com",
            messagingSenderId: "557489157751",
            appId: "1:557489157751:web:d76a36ec0e942249a67872",
            measurementId: "G-6NQ028JLGK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        let map, marker;

        function showMessage(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add(isSuccess ? 'success' : 'error', 'show');
            setTimeout(() => {
                element.classList.remove('show');
                setTimeout(() => {
                    element.textContent = '';
                }, 300);
            }, 3000);
        }

        function initMap(lat = 52.5200, lng = 13.4050) {
            map = L.map('map').setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            marker = L.marker([lat, lng]).addTo(map);
            map.on('click', (e) => {
                marker.setLatLng(e.latlng);
            });
        }

        function populateForm(stand) {
            document.getElementById('name').value = stand.name || '';
            document.getElementById('bio').value = stand.bio || '';
            document.getElementById('markerIcon').value = stand.markerIcon || 'pin-blue';
            const photoPreview = document.getElementById('photo-preview');
            photoPreview.innerHTML = '';
            if (stand.photos && stand.photos.length > 0) {
                stand.photos.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    photoPreview.appendChild(img);
                });
            }
            marker.setLatLng([stand.lat, stand.lng]);
            map.setView([stand.lat, stand.lng], 13);
        }

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('location-section').style.display = 'block';
                    initMap();
                    database.ref('stands/' + auth.currentUser.uid + '/location').once('value')
                        .then((snapshot) => {
                            if (snapshot.exists()) {
                                populateForm(snapshot.val());
                            }
                        });
                })
                .catch((error) => {
                    showMessage('auth-error', error.message, false);
                });
        }

        function goToSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    showMessage('auth-error', 'Sign up successful! Please sign in.', true);
                })
                .catch((error) => {
                    showMessage('auth-error', error.message, false);
                });
        }

        function updateLocation() {
            const user = auth.currentUser;
            if (!user) {
                showMessage('error-message', 'Please sign in first.', false);
                return;
            }

            const name = document.getElementById('name').value;
            const bio = document.getElementById('bio').value;
            const markerIcon = document.getElementById('markerIcon').value;
            const photos = document.getElementById('photos').files;
            const latlng = marker.getLatLng();

            if (!name) {
                showMessage('error-message', 'Stand name is required.', false);
                return;
            }

            const photoUrls = [];
            const uploadPromises = Array.from(photos).map((file, index) => {
                if (index >= 3) return Promise.resolve();
                const storageRef = storage.ref(`stands/${user.uid}/photo_${index}`);
                return storageRef.put(file)
                    .then(() => storageRef.getDownloadURL())
                    .then(url => photoUrls.push(url))
                    .catch(() => showMessage('error-message', `Failed to upload photo ${index + 1}.`, false));
            });

            Promise.all(uploadPromises)
                .then(() => {
                    const standData = {
                        name,
                        bio,
                        markerIcon,
                        lat: latlng.lat,
                        lng: latlng.lng,
                        photos: photoUrls,
                        status: 'active'
                    };
                    return database.ref('stands/' + user.uid + '/location').set(standData);
                })
                .then(() => {
                    showMessage('success-message', 'Stand updated successfully!', true);
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                })
                .catch((error) => {
                    showMessage('error-message', error.message, false);
                });
        }

        function deleteStand() {
            const user = auth.currentUser;
            if (!user) {
                showMessage('error-message', 'Please sign in first.', false);
                return;
            }

            database.ref('stands/' + user.uid + '/location').update({ status: 'inactive' })
                .then(() => {
                    showMessage('success-message', 'Stand deleted successfully!', true);
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                })
                .catch((error) => {
                    showMessage('error-message', error.message, false);
                });
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('location-section').style.display = 'block';
                initMap();
                database.ref('stands/' + user.uid + '/location').once('value')
                    .then((snapshot) => {
                        if (snapshot.exists()) {
                            populateForm(snapshot.val());
                        }
                    });
            } else {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('location-section').style.display = 'none';
            }
        });

        document.getElementById('photos').addEventListener('change', (e) => {
            const photoPreview = document.getElementById('photo-preview');
            photoPreview.innerHTML = '';
            Array.from(e.target.files).slice(0, 3).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                photoPreview.appendChild(img);
            });
        });
    </script>
