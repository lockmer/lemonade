<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lemonade Stand Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Update Lemonade Stand Location</h1>
    <div id="auth">
        <h3>Sign In</h3>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="signIn()">Sign In</button>
    </div>
    <form id="locationForm" style="display: none;">
        <label>Latitude: <input type="number" step="any" id="lat" required></label><br>
        <label>Longitude: <input type="number" step="any" id="lng" required></label><br>
        <button type="submit">Update Location</button>
        <button onclick="signOut()">Sign Out</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLKalm4eWV5L8IHEePlBZGaFwPN0RuyVM",
            authDomain: "lemonade-bdb2f.firebaseapp.com",
            databaseURL: "https://lemonade-bdb2f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lemonade-bdb2f",
            storageBucket: "lemonade-bdb2f.firebasestorage.app",
            messagingSenderId: "557489157751",
            appId: "1:557489157751:web:d76a36ec0e942249a67872",
            measurementId: "G-6NQ028JLGK"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('locationForm').style.display = 'block';
                    alert('Signed in successfully!');
                })
                .catch(error => alert('Sign-in error: ' + error.message));
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    document.getElementById('auth').style.display = 'block';
                    document.getElementById('locationForm').style.display = 'none';
                    alert('Signed out successfully!');
                })
                .catch(error => alert('Sign-out error: ' + error.message));
        }

        document.getElementById('locationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);
            database.ref('stand/location').set({ lat, lng })
                .then(() => alert('Location updated!'))
                .catch(error => alert('Error: ' + error.message));
        });
    </script>
</body>
</html>
