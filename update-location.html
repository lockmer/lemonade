    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLKalm4eWV5L8IHEePlBZGaFwPN0RuyVM",
            authDomain: "lemonade-bdb2f.firebaseapp.com",
            databaseURL: "https://lemonade-bdb2f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lemonade-bdb2f",
            storageBucket: "lemonade-bdb2f.firebasestorage.app",
            messagingSenderId: "557489157751",
            appId: "1:557489157751:web:d76a36ec0e942249a67872",
            measurementId: "G-6NQ028JLGK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        let map, marker;

        function initMap() {
            map = L.map('map').setView([52.5200, 13.4050], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.on('click', (e) => {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
                document.getElementById('latitude').value = e.latlng.lat.toFixed(6);
                document.getElementById('longitude').value = e.latlng.lng.toFixed(6);
            });
            console.log("Map initialized successfully");
        }

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const authError = document.getElementById('auth-error');

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('location-section').style.display = 'block';
                    initMap();
                })
                .catch((error) => {
                    authError.textContent = error.message;
                });
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    document.getElementById('location-section').style.display = 'none';
                    document.getElementById('auth-section').style.display = 'block';
                    if (map) {
                        map.remove();
                        map = null;
                        marker = null;
                    }
                })
                .catch((error) => {
                    document.getElementById('location-error').textContent = error.message;
                });
        }

        function updateLocation() {
            const user = auth.currentUser;
            if (!user) {
                document.getElementById('location-error').textContent = 'Please sign in first.';
                return;
            }

            const name = document.getElementById('name').value;
            const bio = document.getElementById('bio').value;
            const markerIcon = document.getElementById('markerIcon').value;
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const files = document.getElementById('photo-upload').files;

            if (!name || (!marker && (isNaN(latitude) || isNaN(longitude))) || !markerIcon) {
                document.getElementById('location-error').textContent = 'Please provide a name, select a location (via map or coordinates), and choose an icon.';
                return;
            }

            const lat = marker ? marker.getLatLng().lat : latitude;
            const lng = marker ? marker.getLatLng().lng : longitude;

            const photoUrls = [];
            const uploadPromises = Array.from(files).slice(0, 3).map(file => {
                const storageRef = storage.ref(`stands/${user.uid}/${file.name}`);
                return storageRef.put(file)
                    .then(() => storageRef.getDownloadURL())
                    .then(url => photoUrls.push(url));
            });

            Promise.all(uploadPromises)
                .then(() => {
                    database.ref(`stands/${user.uid}/location`).set({
                        lat: lat,
                        lng: lng,
                        name: name,
                        bio: bio,
                        photos: photoUrls,
                        markerIcon: markerIcon,
                        status: 'active'
                    })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch((error) => {
                        document.getElementById('location-error').textContent = error.message;
                    });
                })
                .catch((error) => {
                    document.getElementById('location-error').textContent = error.message;
                });
        }

        function setStatus(status) {
            const user = auth.currentUser;
            if (user) {
                database.ref(`stands/${user.uid}/location`).update({ status: status })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch((error) => {
                        document.getElementById('location-error').textContent = error.message;
                    });
            }
        }

        // Initialize Firebase and check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('location-section').style.display = 'block';
                if (!map) {
                    initMap();
                }
            } else {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('location-section').style.display = 'none';
                if (map) {
                    map.remove();
                    map = null;
                    marker = null;
                }
            }
        }, (error) => {
            console.error("Auth state change error:", error);
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('location-section').style.display = 'none';
        });
    </script>
