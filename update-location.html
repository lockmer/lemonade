    <style>
        body {

            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            color: #000;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }
        .container.active {
            display: flex;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #000;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select {
            max-height: 200px;
            overflow-y: auto;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .status-message {
            margin-top: 10px;
            font-size: 1em;
            text-align: center;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLKalm4eWV5L8IHEePlBZGaFwPN0RuyVM",
            authDomain: "lemonade-bdb2f.firebaseapp.com",
            databaseURL: "https://lemonade-bdb2f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lemonade-bdb2f",
            storageBucket: "lemonade-bdb2f.firebasestorage.app",
            messagingSenderId: "557489157751",
            appId: "1:557489157751:web:d76a36ec0e942249a67872",
            measurementId: "G-6NQ028JLGK"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();
        console.log("Firebase initialized successfully");

        function showLogin() {
            document.getElementById('login-container').classList.add('active');
            document.getElementById('customize-container').classList.remove('active');
            document.getElementById('page-title').textContent = 'Lemonade Stand Login';
            clearMessages();
        }

        function showCustomize() {
            document.getElementById('login-container').classList.remove('active');
            document.getElementById('customize-container').classList.add('active');
            document.getElementById('page-title').textContent = 'Customize Your Stand';
            clearMessages();
        }

        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            if (!email || !password || !name) {
                showMessage('login', 'Please fill in all fields', 'error');
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    database.ref('stands/' + user.uid + '/location').set({
                        name: name,
                        email: email,
                        status: 'active',
                        markerIcon: 'emoji-lemon',
                        bio: '',
                        photos: []
                    }).then(() => {
                        showMessage('login', 'Sign-up successful! Loading customization...', 'success');
                        setTimeout(showCustomize, 1000);
                    }).catch(error => {
                        showMessage('login', 'Database error during sign-up: ' + error.message, 'error');
                    });
                })
                .catch(error => {
                    showMessage('login', 'Sign-up error: ' + error.message, 'error');
                });
        }

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showMessage('login', 'Signed in successfully! Loading customization...', 'success');
                    setTimeout(showCustomize, 1000);
                })
                .catch(error => {
                    showMessage('login', 'Sign-in error: ' + error.message, 'error');
                });
        }

        function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                database.ref('stands/' + user.uid + '/location').once('value')
                    .then(snapshot => {
                        const data = snapshot.val();
                        if (data) {
                            document.getElementById('stand-name').value = data.name || '';
                            document.getElementById('stand-email').value = data.email || '';
                            document.getElementById('latitude').value = data.lat || '';
                            document.getElementById('longitude').value = data.lng || '';
                            document.getElementById('markerIcon').value = data.markerIcon || 'emoji-lemon';
                            document.getElementById('bio').value = data.bio || '';
                            document.getElementById('outOfService').checked = data.status === 'out_of_service';
                        } else {
                            showMessage('customize', 'No stand data found, please update your stand', 'error');
                        }
                    }).catch(error => {
                        showMessage('customize', 'Error loading data: ' + error.message, 'error');
                    });
            }
        }

        function updateLocation() {
            const user = auth.currentUser;
            if (!user) {
                showMessage('login', 'Please sign in first', 'error');
                showLogin();
                return;
            }
            const latInput = document.getElementById('latitude').value;
            const lngInput = document.getElementById('longitude').value;
            const name = document.getElementById('stand-name').value;
            const email = document.getElementById('stand-email').value;
            const markerIcon = document.getElementById('markerIcon').value;
            const bio = document.getElementById('bio').value;
            const outOfService = document.getElementById('outOfService').checked;
            const photos = document.getElementById('photos').files;

            if (!name || !email) {
                showMessage('customize', 'Stand name and email are required', 'error');
                return;
            }
            if ((latInput && !lngInput) || (!latInput && lngInput)) {
                showMessage('customize', 'Both latitude and longitude are required if one is provided', 'error');
                return;
            }

            const lat = latInput ? parseFloat(latInput) : null;
            const lng = lngInput ? parseFloat(lngInput) : null;

            if (latInput && (isNaN(lat) || lat < -90 || lat > 90)) {
                showMessage('customize', 'Invalid latitude (must be between -90 and 90)', 'error');
                return;
            }
            if (lngInput && (isNaN(lng) || lng < -180 || lng > 180)) {
                showMessage('customize', 'Invalid longitude (must be between -180 and 180)', 'error');
                return;
            }

            const updates = {
                name: name,
                email: email,
                status: outOfService ? 'out_of_service' : 'active',
                markerIcon: markerIcon,
                bio: bio,
                photos: []
            };
            if (lat !== null && lng !== null) {
                updates.lat = lat;
                updates.lng = lng;
            }

            console.log('Attempting to update stand with:', updates);
            database.ref('stands/' + user.uid + '/location').set(updates)
                .then(() => {
                    showMessage('customize', 'Stand updated successfully!', 'success');
                    console.log('Stand update successful');
                })
                .catch(error => {
                    showMessage('customize', 'Update error: ' + error.message, 'error');
                    console.error('Stand update failed:', error);
                });

            if (photos.length > 0) {
                if (photos.length > 3) {
                    showMessage('customize', 'Maximum 3 photos allowed', 'error');
                    return;
                }
                const uploadPromises = [];
                const photoUrls = [];
                Array.from(photos).forEach((file, index) => {
                    const storageRef = storage.ref(`stands/${user.uid}/photo${index + 1}`);
                    uploadPromises.push(
                        storageRef.put(file).then(() => {
                            return storageRef.getDownloadURL().then(url => {
                                photoUrls[index] = url;
                                console.log(`Photo ${index + 1} uploaded: ${url}`);
                            }).catch(error => {
                                console.error(`Failed to get download URL for photo ${index + 1}:`, error);
                            });
                        }).catch(error => {
                            console.error(`Failed to upload photo ${index + 1}:`, error);
                        })
                    );
                });
                Promise.all(uploadPromises).then(() => {
                    if (photoUrls.length > 0) {
                        database.ref('stands/' + user.uid + '/location').update({
                            photos: photoUrls.filter(url => url)
                        }).then(() => {
                            showMessage('customize', 'Photos updated successfully!', 'success');
                            console.log('Photos update successful');
                        }).catch(error => {
                            showMessage('customize', 'Photo update error: ' + error.message, 'error');
                            console.error('Photos update failed:', error);
                        });
                    }
                }).catch(error => {
                    showMessage('customize', 'Photo upload error: ' + error.message, 'error');
                    console.error('Photo uploads failed:', error);
                });
            }
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    showMessage('login', 'Sign out successful, redirecting to map...', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                })
                .catch(error => {
                    showMessage('login', 'Sign out error: ' + error.message, 'error');
                });
        }

        function showMessage(container, message, type) {
            const statusMessage = document.getElementById(container + '-status-message');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            setTimeout(() => clearMessage(container), 5000);
        }

        function clearMessage(container) {
            const statusMessage = document.getElementById(container + '-status-message');
            statusMessage.textContent = '';
            statusMessage.className = 'status-message';
        }

        function clearMessages() {
            clearMessage('login');
            clearMessage('customize');
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                showCustomize();
                loadUserData();
            } else {
                showLogin();
                document.getElementById('stand-name').value = '';
                document.getElementById('stand-email').value = '';
                document.getElementById('latitude').value = '';
                document.getElementById('longitude').value = '';
                document.getElementById('markerIcon').value = 'emoji-lemon';
                document.getElementById('bio').value = '';
                document.getElementById('outOfService').checked = false;
            }
        });
    </script>
