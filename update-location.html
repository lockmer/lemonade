<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lemonade Stand Location</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            color: #000;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input[type="email"], input[type="password"], input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin: 10px 5px 10px 0;
        }
        button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        button:hover {
            background-color: #333;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Update Lemonade Stand Location</h1>
    <div class="form-container">
        <div id="auth-form">
            <div id="login-form">
                <h2>Sign In</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="signIn()">Sign In</button>
                <button onclick="showSignUp()">Sign Up</button>
                <p id="login-error" class="error"></p>
            </div>
            <div id="signup-form" class="hidden">
                <h2>Sign Up</h2>
                <input type="text" id="stand-name" placeholder="Stand Name (e.g., Joe's Lemonade)" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button onclick="signUp()">Create Account</button>
                <button onclick="showSignIn()">Back to Sign In</button>
                <p id="signup-error" class="error"></p>
            </div>
        </div>
        <div id="update-form" class="hidden">
            <h2>Update Your Stand</h2>
            <input type="number" id="latitude" placeholder="Latitude (e.g., 52.5200)" step="any">
            <input type="number" id="longitude" placeholder="Longitude (e.g., 13.4050)" step="any">
            <label><input type="checkbox" id="outOfService"> Out of Service</label>
            <button onclick="updateLocation()">Update</button>
            <button onclick="signOut()">Sign Out</button>
            <p id="update-error" class="error"></p>
        </div>
    </div>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCLKalm4eWV5L8IHEePlBZGaFwPN0RuyVM",
            authDomain: "lemonade-bdb2f.firebaseapp.com",
            databaseURL: "https://lemonade-bdb2f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lemonade-bdb2f",
            storageBucket: "lemonade-bdb2f.firebasestorage.app",
            messagingSenderId: "557489157751",
            appId: "1:557489157751:web:d76a36ec0e942249a67872",
            measurementId: "G-6NQ028JLGK"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Toggle forms based on auth state
        auth.onAuthStateChanged((user) => {
            const authForm = document.getElementById('auth-form');
            const updateForm = document.getElementById('update-form');
            if (user) {
                authForm.classList.add('hidden');
                updateForm.classList.remove('hidden');
            } else {
                authForm.classList.remove('hidden');
                updateForm.classList.add('hidden');
                showSignIn();
            }
        });

        function showSignUp() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function showSignIn() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        function signIn() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    errorElement.textContent = 'Signed in successfully!';
                    errorElement.style.color = 'green';
                })
                .catch((error) => {
                    errorElement.textContent = `Error: ${error.message}`;
                });
        }

        function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const standName = document.getElementById('stand-name').value.trim();
            const errorElement = document.getElementById('signup-error');
            if (!standName) {
                errorElement.textContent = 'Please enter a stand name.';
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return database.ref(`stands/${user.uid}/location`).set({
                        name: standName,
                        status: 'out_of_service'
                    });
                })
                .then(() => {
                    errorElement.textContent = 'Account created! Please sign in.';
                    errorElement.style.color = 'green';
                    showSignIn();
                })
                .catch((error) => {
                    errorElement.textContent = `Error: ${error.message}`;
                });
        }

        function updateLocation() {
            const user = auth.currentUser;
            const errorElement = document.getElementById('update-error');
            if (!user) {
                errorElement.textContent = 'Please sign in first.';
                return;
            }
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            const outOfService = document.getElementById('outOfService').checked;
            database.ref(`stands/${user.uid}/location`).once('value').then((snapshot) => {
                const data = snapshot.val();
                const standName = data ? data.name : 'My Stand';
                if (lat && lng && !outOfService) {
                    const finalLat = parseFloat(lat);
                    const finalLng = parseFloat(lng);
                    if (isNaN(finalLat) || isNaN(finalLng)) {
                        errorElement.textContent = 'Please enter valid latitude and longitude.';
                        return;
                    }
                    database.ref(`stands/${user.uid}/location`).set({
                        name: standName,
                        lat: finalLat,
                        lng: finalLng,
                        status: 'active'
                    }).then(() => {
                        errorElement.textContent = 'Location updated!';
                        errorElement.style.color = 'green';
                    }).catch((error) => {
                        errorElement.textContent = `Error: ${error.message}`;
                    });
                } else if (outOfService) {
                    database.ref(`stands/${user.uid}/location`).set({
                        name: standName,
                        status: 'out_of_service'
                    }).then(() => {
                        errorElement.textContent = 'Stand marked as out of service!';
                        errorElement.style.color = 'green';
                    }).catch((error) => {
                        errorElement.textContent = `Error: ${error.message}`;
                    });
                } else {
                    errorElement.textContent = 'Please enter valid latitude and longitude.';
                }
            });
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    console.log('Sign out successful, redirecting to /');
                    window.location.replace('/');
                })
                .catch((error) => {
                    console.error('Sign out error:', error);
                    document.getElementById('update-error').textContent = `Sign out error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
