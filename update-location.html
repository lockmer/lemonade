<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lemonade Stand Location</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            color: #000;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #000;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        #status-message {
            margin-top: 10px;
            font-size: 1em;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Update Your Stand</h1>
    <div class="container">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="name" placeholder="Stand Name" required>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="signIn()">Sign In</button>
        <input type="number" id="latitude" placeholder="Latitude" step="any">
        <input type="number" id="longitude" placeholder="Longitude" step="any">
        <select id="markerIcon">
            <option value="lemon">Lemon Icon</option>
            <option value="star">Star Icon</option>
            <option value="pin">Pin Icon</option>
        </select>
        <textarea id="bio" placeholder="Short bio (max 200 characters)" maxlength="200"></textarea>
        <input type="file" id="photos" accept="image/*" multiple>
        <label><input type="checkbox" id="outOfService"> Out of Service</label>
        <button onclick="updateLocation()">Update</button>
        <button onclick="signOut()">Sign Out</button>
        <p id="status-message"></p>
    </div>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLKalm4eWV5L8IHEePlBZGaFwPN0RuyVM",
            authDomain: "lemonade-bdb2f.firebaseapp.com",
            databaseURL: "https://lemonade-bdb2f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lemonade-bdb2f",
            storageBucket: "lemonade-bdb2f.firebasestorage.app",
            messagingSenderId: "557489157751",
            appId: "1:557489157751:web:d76a36ec0e942249a67872",
            measurementId: "G-6NQ028JLGK"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();
        console.log("Firebase initialized successfully");

        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            if (!email || !password || !name) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    database.ref('stands/' + user.uid + '/location').set({
                        name: name,
                        status: 'out_of_service'
                    });
                    showMessage('Sign-up successful! Please sign in.', 'success');
                })
                .catch(error => {
                    showMessage('Sign-up error: ' + error.message, 'error');
                });
        }

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showMessage('Signed in successfully!', 'success');
                    loadUserData();
                })
                .catch(error => {
                    showMessage('Sign-in error: ' + error.message, 'error');
                });
        }

        function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                database.ref('stands/' + user.uid + '/location').once('value')
                    .then(snapshot => {
                        const data = snapshot.val();
                        if (data) {
                            document.getElementById('name').value = data.name || '';
                            document.getElementById('latitude').value = data.lat || '';
                            document.getElementById('longitude').value = data.lng || '';
                            document.getElementById('markerIcon').value = data.markerIcon || 'lemon';
                            document.getElementById('bio').value = data.bio || '';
                            document.getElementById('outOfService').checked = data.status === 'out_of_service';
                        }
                    });
            }
        }

        function updateLocation() {
            const user = auth.currentUser;
            if (!user) {
                showMessage('Please sign in first', 'error');
                return;
            }
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            const name = document.getElementById('name').value;
            const markerIcon = document.getElementById('markerIcon').value;
            const bio = document.getElementById('bio').value;
            const outOfService = document.getElementById('outOfService').checked;
            const photos = document.getElementById('photos').files;

            if (!name) {
                showMessage('Stand name is required', 'error');
                return;
            }

            const updates = {
                name: name,
                status: outOfService ? 'out_of_service' : 'active',
                markerIcon: markerIcon,
                bio: bio
            };
            if (lat && lng) {
                updates.lat = lat;
                updates.lng = lng;
            }

            // Handle photo uploads
            const uploadPromises = [];
            const photoUrls = [];
            if (photos.length > 0) {
                if (photos.length > 3) {
                    showMessage('Maximum 3 photos allowed', 'error');
                    return;
                }
                Array.from(photos).forEach((file, index) => {
                    const storageRef = storage.ref(`stands/${user.uid}/photo${index + 1}`);
                    uploadPromises.push(
                        storageRef.put(file).then(() => storageRef.getDownloadURL().then(url => {
                            photoUrls[index] = url;
                        }))
                    );
                });
            }

            Promise.all(uploadPromises).then(() => {
                if (photoUrls.length > 0) {
                    updates.photos = photoUrls.filter(url => url);
                }
                database.ref('stands/' + user.uid + '/location').set(updates)
                    .then(() => {
                        showMessage('Location updated!', 'success');
                    })
                    .catch(error => {
                        showMessage('Update error: ' + error.message, 'error');
                    });
            }).catch(error => {
                showMessage('Photo upload error: ' + error.message, 'error');
            });
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    showMessage('Sign out successful, redirecting to /', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                })
                .catch(error => {
                    showMessage('Sign out error: ' + error.message, 'error');
                });
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = type;
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                loadUserData();
            } else {
                document.getElementById('name').value = '';
                document.getElementById('latitude').value = '';
                document.getElementById('longitude').value = '';
                document.getElementById('markerIcon').value = 'lemon';
                document.getElementById('bio').value = '';
                document.getElementById('outOfService').checked = false;
            }
        });
    </script>
</body>
</html>
