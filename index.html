<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade Stand Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff9c4;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #f57f17;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
        }
        #map {
            height: 70vh;
            width: 90%;
            max-width: 800px;
            border: 2px solid #f57f17;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>lemonade</h1>
    <p>Find lemonade near you! Check the map below for our current location and come grab a refreshing drink!</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13); // Default to a sample location (London)

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for the lemonade stand
        var marker = L.marker([51.505, -0.09]).addTo(map);
        marker.bindPopup("<b>Lemonade Stand</b><br>Here we are!").openPopup();

        // Simulate location updates (replace with real location data)
        function updateStandLocation(lat, lng) {
            marker.setLatLng([lat, lng]);
            map.panTo([lat, lng]);
            marker.bindPopup("<b>Lemonade Stand</b><br>Updated location!").openPopup();
        }

        // Example: Simulate movement after 5 seconds (replace with real data)
        setTimeout(() => {
            updateStandLocation(51.51, -0.1); // Simulated new location
        }, 5000);
    </script>
</body>
</html>
