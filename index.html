<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade Stand Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff9c4;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #f57f17;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
        }
        #map {
            height: 70vh;
            width: 90%;
            max-width: 800px;
            border: 2px solid #f57f17;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>lemonade</h1>
    <p>Find lemonade near you! Check the map below for our current location and come grab a refreshing drink!</p>
    <div id="map"></div>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <!-- Leaflet.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "AIzaSyCLKalm4eWV5L8IHEePlBZGaFwPN0RuyVM",
            authDomain: "lemonade-bdb2f.firebaseapp.com",
            databaseURL: "https://lemonade-bdb2f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lemonade-bdb2f",
            storageBucket: "lemonade-bdb2f.firebasestorage.app",
            messagingSenderId: "557489157751",
            appId: "1:557489157751:web:d76a36ec0e942249a67872",
            measurementId: "G-6NQ028JLGK"
        };
        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            console.log("Firebase initialized successfully");

            // Initialize the map with Berlin coordinates
            const map = L.map('map').setView([52.5200, 13.4050], 13); // Berlin
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a marker for the lemonade stand
            const marker = L.marker([52.5200, 13.4050]).addTo(map);
            marker.bindPopup("<b>Lemonade Stand</b><br>Here we are!").openPopup();

            // Listen for real-time location updates from Firebase
            database.ref('stand/location').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.lat && data.lng) {
                    console.log("Received Firebase data:", data);
                    marker.setLatLng([data.lat, data.lng]);
                    map.panTo([data.lat, data.lng]);
                    marker.bindPopup("<b>Lemonade Stand</b><br>Updated location!").openPopup();
                } else {
                    console.log("No valid Firebase data at stand/location");
                }
            }, (error) => {
                console.error("Firebase listener error:", error);
            });
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
    </script>
</body>
</html>
