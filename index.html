        function initMap() {
            map = L.map('map').setView([52.5200, 13.4050], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            database.ref('stands').once('value')
                .then((snapshot) => {
                    const stands = snapshot.val();
                    if (stands) {
                        for (const uid in stands) {
                            const stand = stands[uid].location;
                            if (stand && stand.status === 'active') {
                                const marker = L.marker([stand.lat, stand.lng], {
                                    icon: iconMap[stand.markerIcon] || L.divIcon({ className: 'custom-icon', html: `<span style="font-size: 20px;">${stand.markerIcon.split('-')[1]}</span>`, iconSize: [20, 20], iconAnchor: [10, 10], popupAnchor: [0, -10] })
                                }).addTo(map);

                                let popupContent = `<b>${stand.name}</b>`;
                                if (stand.bio) {
                                    popupContent += `<br>${stand.bio}`;
                                }
                                if (stand.photos && stand.photos.length > 0) {
                                    popupContent += '<br>';
                                    stand.photos.forEach(url => {
                                        popupContent += `<img src="${url}" style="max-width: 100px; max-height: 100px; margin: 5px;">`;
                                    });
                                }
                                marker.bindPopup(popupContent);
                            }
                        }
                    }
                })
                .catch((error) => {
                    console.error("Error loading stands:", error);
                });
        }

        auth.onAuthStateChanged((user) => {
            const updateStandLink = document.getElementById('update-stand-link');
            if (user) {
                updateStandLink.classList.add('visible');
            } else {
                updateStandLink.classList.remove('visible');
            }
        });

        initMap();
    </script>
