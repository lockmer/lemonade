<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade Stand Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff9c4;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #fbc02d;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
        }
        #map {
            height: 70vh;
            width: 90%;
            max-width: 800px;
            border: 2px solid #fbc02d;
            border-radius: 10px;
        }
        .transparent-link {
            color: transparent;
            background-color: transparent;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            padding: 10px;
            width: 100px;
            text-align: center;
            margin-top: 10px;
        }
        .transparent-link:hover {
            background-color: rgba(251, 192, 45, 0.2);
        }
        .popup-content img {
            max-width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p><a href="/update-location.html" class="transparent-link">sign in</a></p>
    <div id="map"></div>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <!-- Leaflet.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "AIzaSyCLKalm4eWV5L8IHEePlBZGaFwPN0RuyVM",
            authDomain: "lemonade-bdb2f.firebaseapp.com",
            databaseURL: "https://lemonade-bdb2f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lemonade-bdb2f",
            storageBucket: "lemonade-bdb2f.firebasestorage.app",
            messagingSenderId: "557489157751",
            appId: "1:557489157751:web:d76a36ec0e942249a67872",
            measurementId: "G-6NQ028JLGK"
        };
        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            console.log("Firebase initialized successfully");

            // Initialize the map with Berlin coordinates
            const map = L.map('map').setView([52.5200, 13.4050], 13); // Berlin
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Define custom marker icons
            const icons = {
                lemon: L.icon({
                    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                }),
                star: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                }),
                pin: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                })
            };

            // Object to store markers
            const markers = {};

            // Listen for real-time updates from Firebase for all stands
            database.ref('stands').on('value', (snapshot) => {
                const stands = snapshot.val();
                console.log("Received Firebase stands data:", stands);

                // Clear existing markers from the map
                Object.values(markers).forEach(marker => map.removeLayer(marker));
                Object.keys(markers).forEach(key => delete markers[key]);

                if (stands) {
                    Object.entries(stands).forEach(([uid, stand]) => {
                        const location = stand.location;
                        if (location && location.status === 'active' && location.lat && location.lng && location.name) {
                            const icon = icons[location.markerIcon] || icons.lemon; // Fallback to lemon
                            const marker = L.marker([location.lat, location.lng], { icon: icon }).addTo(map);
                            let popupContent = `<b>${location.name}</b>`;
                            if (location.bio) {
                                popupContent += `<br>${location.bio}`;
                            }
                            if (location.photos && location.photos.length > 0) {
                                popupContent += '<br><div class="popup-content">';
                                location.photos.forEach(url => {
                                    popupContent += `<img src="${url}" alt="Stand photo">`;
                                });
                                popupContent += '</div>';
                            }
                            marker.bindPopup(popupContent).openPopup();
                            markers[uid] = marker;
                        }
                    });
                }
            }, (error) => {
                console.error("Firebase listener error:", error);
            });
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
    </script>
</body>
</html>
